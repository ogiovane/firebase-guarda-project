<!-- [Mobile Media Block end] -->
<ul class="list-unstyled">
  <li class="dropdown pc-h-item" ngbDropdown>
  </li>
  <li class="dropdown pc-h-item header-user-profile" ngbDropdown>
    <a class="pc-head-link dropdown-toggle arrow-none me-0" ngbDropdownToggle>
      <img *ngIf="userData.picture" [src]="userData.picture" alt="user-image" class="user-avtar">
<!--      <img src="assets/images/user/avatar-2.jpg" alt="user-image" class="user-avtar" />-->

      <div *ngIf="userDetails$ | async as userDetails">
        <span>{{ userDetails[0]?.posto }} {{ userDetails[0]?.nomeGuerra }}</span>
        <!-- continue para outros campos -->
      </div>
    </a>
    <div class="dropdown-menu dropdown-user-profile dropdown-menu-end pc-h-dropdown" ngbDropdownMenu>
      <div class="dropdown-header">
        <div class="d-flex mb-1">
          <div class="flex-shrink-0">
            <img *ngIf="userData.picture" [src]="userData.picture" alt="user-image" class="user-avtar wid-35">
          </div>
          <div class="flex-grow-1 ms-3">
<!--            <h6 class="mb-1">{{ userData.name }}</h6>-->
            <span>{{ userData.email }}</span>
          </div>
          <a href="javascript:" class="pc-head-link bg-transparent" (click)="this.authService.logout()">
            <i class="ti ti-power text-danger"></i>
          </a>
        </div>
      </div>
      <ul ngbNav #nav="ngbNav" class="nav drp-tabs nav-fill nav-tabs">
        <li ngbNavItem="1">
          <a ngbNavLink><i class="ti ti-user"></i> Perfil</a>
          <ng-template ngbNavContent>
            <div>
              <button class="dropdown-item" (click)="editarPerfil()">
                <i class="ti ti-user"></i>
                <span>Editar Perfil</span>
              </button>
            </div>
<!--            @for (task of profile; track task) {-->
<!--              <div>-->
<!--                <a href="javascript:" class="dropdown-item">-->
<!--                  <i class="{{ task.icon }}"></i>-->
<!--                  <span>{{ task.title }}</span>-->
<!--                </a>-->
<!--              </div>-->
<!--            }-->
          </ng-template>
        </li>
        <li ngbNavItem="2">
          <a ngbNavLink><i class="ti ti-settings"></i> Configurações</a>
          <ng-template ngbNavContent>
            <div>
              <button class="dropdown-item" (click)="this.authService.logout()">
                <i class="ti ti-power"></i>
                <span>Sair</span>
              </button>
            </div>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>
    </div>
  </li>
</ul>
<!-- [Mobile Media Block end] -->
