<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <!--        <a href="javascript:"><img src="../../../../assets/images/logo-dark.svg" alt="logo" /></a>-->
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Redefinir Senha</b></h3>
          </div>
          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="d-flex flex-column justify-content-center">
          <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" class="form-control" formControlName="email"
                     placeholder="Digite seu email">
            </div>
            <button type="submit" class="btn btn-primary jus">Enviar Link de Redefinição</button>
          </form>


        </div>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">Copyright © <a href="#" target="_blank">Giovane C Sesquim</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
