<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="../../../../assets/images/logo-dark.svg" alt="logo" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Login</b></h3>
          </div>

          <div class="form-group mb-3">
            <label class="form-label" for="email">Endereço de E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Endereço de E-mail" [(ngModel)]="email" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="password">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Senha" [(ngModel)]="password" />
          </div>


          <div class="d-flex mt-1 justify-content-between">
            <div class="form-check">
              <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
              <label class="form-check-label text-muted" for="customCheckc1">Manter-me conectado</label>
            </div>
            <h5 class="text-secondary f-w-400"><a href="javascript:">Esqueceu a Senha?</a></h5>
          </div>
          <!-- Botão de entrar ajustado para chamar login() -->
          <div class="d-grid mt-4">
            <button type="button" class="btn btn-primary" (click)="loginWithEmailPassword()">Entrar</button>
          </div>
          <div class="saprator mt-3">
            <span>Entrar com</span>
          </div>
          <div class="row d-flex justify-content-center">
<!--            <button *ngIf="!isLoggedIn" (click)="loginWithGoogle()">Login com Google</button>-->

<!--            <div class="row d-flex justify-content-center" *ngIf="isLoggedIn">-->
<!--              Bem vindo, {{ user.displayName }}!-->
<!--              <button (click)="authService.logout()">Logout</button>-->
<!--            </div>-->
            <button (click)="loginWithGoogle()">Login com Google</button>
          </div>
        </div>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">Copyright © <a href="https://codedthemes.com/" target="_blank">CodedThemes</a></p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="https://codedthemes.com/" target="_blank">Início</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.com/privacy-policy/" target="_blank">Política de Privacidade</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.support-hub.io/" target="_blank">Fale Conosco</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
