<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Data/Hora Cautela</th>
    <th>Tipo</th>
    <th>Descrição do Material</th>
    <th>Nome</th>
    <th>Data/Hora Devolução</th>
    <th>Responsável pela Devolução</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of historico">
    <td>{{ item.dataHoraCautela | date: 'dd/MM/yyyy HH:mm' }}</td>
    <td>{{ item.tipo }}</td>
    <td>{{ item.descricaoMaterial }}</td>
    <td>{{ item.nome }}</td>
    <td>{{ item.dataHoraDevolucao | date: 'dd/MM/yyyy HH:mm' }}</td>
    <td>{{ item.responsavelDevolucao }}</td>
  </tr>
  </tbody>
</table>
